<html>
<head>
	<title>SuperList</title>
</head>
<body>
	<h1>SuperList</h1>
	<div id="signup_congrats">Welcome {{ new_username }}</div>
	<form name="signup" method="POST">
		<input type="text" name="signup_email" placeholder="email address" />
		<input type="text" name="signup_username" placeholder="username" />
		<input type="password" name="signup_password" placeholder="password" />
		<input type="password" name="signup_confirm_password" placeholder="confirm password" />
		{% csrf_token %}
		<input type="submit" value="sign up" name="signup_submit" />
	</form>
</body>
</html>
